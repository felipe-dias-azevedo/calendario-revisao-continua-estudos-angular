
<div class="modal-header">
  <h2 class="force-font normalize-font">Confirmação de Remoção</h2>

  <button
    mat-icon-button
    [mat-dialog-close]="true"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <p class="force-font normalize-font tab-label-top">
    Você tem certeza em deletar {{ alertTypeContent.typeContent }}?
  </p>
  <b class="force-font normalize-font">
    {{ alertTypeContent.nameContent }}
  </b>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button (click)="confirmAction(false)">Não</button>
  <button mat-flat-button color="warn" (click)="confirmAction(true)">Sim</button>
</mat-dialog-actions>
