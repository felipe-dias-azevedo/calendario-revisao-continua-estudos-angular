<div class="modal-header">
  <h4 class="force-font">Detalhes</h4>

  <button
    mat-icon-button
    [mat-dialog-close]="true"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <mat-list class="pd-t-2 pd-b-2">

    <mat-divider></mat-divider>

    <div class="force-font" mat-subheader>Nome da Disciplina</div>
    <mat-list-item>
      <b class="force-font" mat-line>{{ subject.name }}</b>
    </mat-list-item>

    <mat-divider></mat-divider>

    <div class="force-font" mat-subheader>Data da Disciplina</div>
    <mat-list-item>
      <b class="force-font" mat-line>{{ subject.date | date: 'dd/MM/yyyy' }}</b>
    </mat-list-item>

    <mat-divider></mat-divider>

    <div class="force-font" mat-subheader>Nome da Frente</div>
    <mat-list-item>
      <b class="force-font" mat-line>{{ subtopic?.name }}</b>
    </mat-list-item>

    <mat-divider></mat-divider>

    <div class="force-font" mat-subheader>Nome da Matéria</div>
    <mat-list-item>
      <b class="force-font" mat-line>{{ materia?.name }}</b>
    </mat-list-item>

    <mat-divider></mat-divider>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="start">
  <button
    mat-flat-button
    color="primary"
    (click)="repeatSubject()"
    matTooltip="Inserir novas ocorrências desta disciplina"
    matTooltipPosition="above"
  >
    Repetir
  </button>
  <button
    mat-flat-button
    color="accent"
    (click)="updateSubject()"
    matTooltip="Atualizar dados desta disciplina"
    matTooltipPosition="above"
  >
    Atualizar
  </button>
  <button mat-flat-button color="warn" [matMenuTriggerFor]="menu">
    <span>Deletar</span>
    <mat-icon class="mg-l">delete</mat-icon>
  </button>
  <button mat-flat-button [mat-dialog-close]="true">Cancelar</button>
  <mat-menu #menu="matMenu" yPosition="above">
    <button
      mat-menu-item
      (click)="deleteSubject()"
    >
      <mat-icon color="warn">dangerous</mat-icon>
      <span>Deletar</span>
    </button>
    <button
      mat-menu-item
      (click)="deleteAllSubjects()"
    >
      <mat-icon color="warn">playlist_remove</mat-icon>
      <span>Deletar Todas</span>
    </button>
  </mat-menu>
</mat-dialog-actions>
