
<div class="modal-header">
  <div class="flex title-alert">
    <mat-icon color="warn" [inline]="true" class="alert-icon">warning</mat-icon>
    <h4 class="force-font">Confirmação de Remoção</h4>
  </div>

  <button
    mat-icon-button
    [mat-dialog-close]="true"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <p class="force-font text-title tab-label-top">
    Você tem certeza em deletar {{ alertTypeContent.typeContent }}?
  </p>
  <p class="force-font text-content">
    {{ alertTypeContent.nameContent }}
  </p>
</mat-dialog-content>

<mat-dialog-actions class="mg-t-1" align="start">
  <button mat-flat-button color="warn" (click)="confirmAction(true)">Sim</button>
  <button mat-flat-button (click)="confirmAction(false)">Não</button>
</mat-dialog-actions>
