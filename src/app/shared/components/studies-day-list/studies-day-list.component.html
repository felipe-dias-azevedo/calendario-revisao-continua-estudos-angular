<h3>{{ day }}</h3>
<ng-container *ngFor="let materia of subjectsToday">
  <div
    class="subject"
    (click)="showDetailsModal(materia.subject.id)"
    [ngStyle]="{'background-color': materia.color, 'color': materia.textColor}"
    matTooltip="Obter detalhes desta disciplina"
  >
    <p>{{ materia.subject.name }}</p>
  </div>
</ng-container>
